# ============================================
# LawTrace 单服务器部署配置
# 适合小项目：前端 + 后端 + 数据库 一台服务器
# 使用宝塔 Nginx 做反向代理
# ============================================

services:
  # PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    container_name: lawtrace-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-LawTrace2025}
      POSTGRES_DB: lawtrace
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端 API
  backend:
    build: ./backend
    container_name: lawtrace-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-LawTrace2025}@db:5432/lawtrace
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    ports:
      - "8000:8000"

  # 前端
  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: lawtrace-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:




