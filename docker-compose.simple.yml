# ============================================
# LawTrace 单服务器部署配置（完整版）
# 包含：Nginx + 前端 + 后端 + 数据库
# 无需宝塔面板，直接 docker-compose up 即可
# ============================================

services:
  # Nginx 反向代理（HTTP + HTTPS）
  nginx:
    image: nginx:alpine
    container_name: lawtrace-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.simple.conf:/etc/nginx/nginx.conf:ro
      - ./uploads:/app/uploads:ro
      # Let's Encrypt 证书目录
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend

  # PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    container_name: lawtrace-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-LawTrace2025}
      POSTGRES_DB: lawtrace
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # 只允许内网访问，更安全
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端 API
  backend:
    build: ./backend
    container_name: lawtrace-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-LawTrace2025}@db:5432/lawtrace
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    # 只允许内网访问，通过 nginx 代理
    expose:
      - "8000"

  # 前端
  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=/api
    container_name: lawtrace-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=/api
    # 只允许内网访问，通过 nginx 代理
    expose:
      - "3000"

volumes:
  postgres_data:




